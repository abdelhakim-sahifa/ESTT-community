<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription — ESTT-community</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="container header-content">
      <div class="logo-container"><a href="index.html"><img src="assets/images/logo__five.svg" class="logo"
            alt="logo"></a></div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="contribute.html">Contribuer</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contribution-section" style="margin-top:2rem;">
      <h2 class="section-header">Créer un compte</h2>
      <p>Inscrivez-vous avec votre adresse académique. Le mot de passe n'a pas besoin d'être celui de votre email.</p>

      <form id="auth-form" data-mode="signup">
        <div class="form-row">
          <label for="signup-email">Email académique</label>
          <input id="signup-email" name="email" type="email" placeholder="prenom.nom@etu.uae.ac.ma" required>
        </div>
        <div class="form-row">
          <label for="signup-password">Mot de passe</label>
          <input id="signup-password" name="password" type="password" placeholder="Mot de passe (6+ caractères)"
            required>
        </div>
        <div class="form-row">
          <label for="first-name">Prénom</label>
          <input id="first-name" name="firstName" type="text" placeholder="Prénom">
        </div>
        <div class="form-row">
          <label for="last-name">Nom</label>
          <input id="last-name" name="lastName" type="text" placeholder="Nom">
        </div>
        <div class="form-row">
          <label for="filiere">Filière</label>
          <select id="filiere" name="filiere" required>
            <option value="">Sélectionner votre filière...</option>
            <!-- Populated by JS -->
          </select>
        </div>
        <div class="form-row">
          <label for="start-year">Année de début</label>
          <select id="start-year" name="startYear" required>
            <option value="">Sélectionner l'année...</option>
            <!-- Populated by JS -->
          </select>
        </div>

        <div id="signup-message" class="form-message" aria-live="polite"></div>

        <div style="display:flex; gap:.6rem; align-items:center; margin-top:1rem;">
          <button type="submit" class="btn btn-primary">Créer un compte</button>
          <a href="login.html" class="link">Se connecter</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
