<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ESTT Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Vérification des autorisations admin...</p>
    </div>

    <!-- Main Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard hidden">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Tableau de Bord Admin</h1>
                <div class="header-actions">
                    <span id="admin-email" class="admin-email"></span>
                    <button id="btn-logout" class="btn btn-logout">Déconnexion</button>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card stat-pending">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-pending">0</h3>
                        <p>En attente</p>
                    </div>
                </div>
                <div class="stat-card stat-approved">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-approved">0</h3>
                        <p>Approuvées</p>
                    </div>
                </div>
                <div class="stat-card stat-total">
                    <div class="stat-icon"><i class="fas fa-book"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-total">0</h3>
                        <p>Total</p>
                    </div>
                </div>
                <div class="stat-card stat-today">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-info">
                        <h3 id="stat-today">0</h3>
                        <p>Aujourd'hui</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filter-status">Statut:</label>
                    <select id="filter-status" class="filter-select">
                        <option value="all">Tous</option>
                        <option value="pending">En attente</option>
                        <option value="approved">Approuvées</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-semester">Semestre:</label>
                    <select id="filter-semester" class="filter-select">
                        <option value="all">Tous</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-field">Filière:</label>
                    <select id="filter-field" class="filter-select">
                        <option value="all">Toutes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-type">Type:</label>
                    <select id="filter-type" class="filter-select">
                        <option value="all">Tous</option>
                        <option value="exam">Examen</option>
                        <option value="td">TD</option>
                        <option value="course">Cours</option>
                        <option value="video">Vidéo</option>
                    </select>
                </div>
                <div class="filter-group search-group">
                    <label for="search-input">Rechercher:</label>
                    <input type="text" id="search-input" class="search-input" placeholder="Titre, professeur...">
                </div>
                <button id="btn-reset-filters" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </section>

        <!-- Resources Section -->
        <section class="resources-section">
            <div id="resources-container" class="resources-container">
                <!-- Resources will be dynamically loaded here -->
            </div>
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon"><i class="fas fa-inbox"></i></div>
                <h3>Aucune ressource trouvée</h3>
                <p>Il n'y a pas de ressources correspondant à vos critères.</p>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier la ressource</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="edit-form" class="edit-form">
                <div class="form-group">
                    <label for="edit-title">Titre:</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-link">Lien:</label>
                    <input type="url" id="edit-link" required>
                </div>
                <div class="form-group">
                    <label for="edit-type">Type:</label>
                    <select id="edit-type" required>
                        <option value="exam">Examen</option>
                        <option value="td">TD</option>
                        <option value="course">Cours</option>
                        <option value="video">Vidéo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-professor">Professeur:</label>
                    <input type="text" id="edit-professor">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
